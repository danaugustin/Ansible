- name: Kubernetes Controlplane Setup
  hosts: k8s_controlplane
  environment: "{{ env_vars }}"  
  become: true
  vars_files:
      - vars/lab.yml    

  tasks:  
    - name: Create Longhorn ingress
      include_role:
        name: ingress
      vars:
        ingress: "{{ longhorn_ingress }}"

    - name: Create Longhorn secret
      include_role:           
        name: secret
      vars:
        secret: "{{ longhorn_secret }}"